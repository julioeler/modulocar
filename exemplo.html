<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Site com Tags Semânticas</title>
  <!-- Estilos CSS podem ser incluídos aqui -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #666;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Site</h1>
    <p>Descrição do site</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Página Inicial</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Sobre</h2>
      <p>Texto sobre a empresa ou o site.</p>
    </section>

    <section>
      <h2>Serviços</h2>
      <ul>
        <li>Serviço 1</li>
        <li>Serviço 2</li>
        <li>Serviço 3</li>
      </ul>
    </section>

    <section>
      <h2>Contato</h2>
      <p>Informações de contato, formulário de contato, etc.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Meu Site - Todos os direitos reservados</p>
  </footer>

</body>
</html>
